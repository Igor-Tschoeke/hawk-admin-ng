<a routerLink="/financa/cadastro" class="btn btn-raised btn-primary icon-plus pull-right"> Cadastro de Finança</a>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <td>Mês</td>
      <td>Valor de custo</td>
      <td>Valor de venda</td>
      <td>Lucro</td>
      <td>Ação</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let financa of financas">
      <td>{{financa.mes}}</td>
      <td>{{financa.valorCusto}}</td>
      <td>{{financa.valorVenda}}</td>
      <td>{{financa.lucro}}</td>
      <td>
        <button class="btn btn-raised btn-primary mr-2 icon-pencil" routerLink="/financa/editar/{{financa.id}}"> Editar</button>
        <button class="btn btn-raised btn-danger icon-trash" 
        (click)="apagar(financa.id)"> Apagar</button>
      </td>
    </tr>
  </tbody>
</table>
