<div class="form-group">

  <div class="row">
    <div class="col-6">
      <label for="campo-empresa">Empresa</label>
      <ng-select [items]="empresas" bindLabel="nome" bindValue="id" placeholder="Selecione" [(ngModel)]="IdEmpresa"
        (open)="obterTodosEmpresa()" (change)="selecionadoEmpresa($event)">
      </ng-select>
    </div>
    
    <div class="col-6">
        <label >Produto</label>
        <ng-select [items]="produtos" bindLabel="nome" bindValue="id" placeholder="Selecione" [(ngModel)]="IdProduto"
          (open)="obterTodosProduto()" (change)="selecionadoProduto($event)">
        </ng-select>
      </div>

    <label for="campo-tipo" class="mt-2">Tipo</label>
    <input type="" class="form-control" [(ngModel)]="estoque.tipo">
  
    <label for="campo-quantidade" class="mt-1">Quantidade</label>
    <input type="number" class="form-control" [(ngModel)]="estoque.quantidade">
  
    <label for="campo-data" class="mt-1">Data de Entrada</label>
    <input type="date" class="form-control" [(ngModel)]="estoque.dataEntrada">
  </div>



</div>
<button class="btn btn-raised btn-danger pull-right icon-close" (click)="cancelar()">Cancelar</button>
<button class="btn btn-raised btn-success pull-right mr-2" (click)="salvar()">Salvar</button>
